<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Object in JavaScript!</title>
 <script type="text/javascript">

 		var foo=function(pname){
			console.log("Hello Mr "+pname+"  how are you????");
 	 	 }; //this is called anonymous function
 	 	foo("Jhon!");
		//Here whatever code you write, will execute once page
		//is loaded!
		//creating an object
		var customer={}; //empty JavaScript object is created!
		customer.name="Nagendra";
		customer.email="nagen@synergisticit";
		customer.show=foo;
		console.log(customer);
		customer.show("Michal!");
		
		
 </script>
</head>
<body>
 <img src="../images/1.jpg" style="height: 130px;">
  <h1 style="background-color: yellow;">How to create object in JavaScript</h1>

</body>
</html>
