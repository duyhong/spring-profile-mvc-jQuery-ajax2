 <script type="text/javascript">

///This is called anonymous since it does not have a name
	 var paa=function(num1,num2){
			var temp=num1*num2;
			return temp;
	 };
	console.log(paa); //printing the definition of the function which is stored inside paa
	var t=paa(10,3);
 	console.log("t = "+t);
 	
 	
				
 	var result=add(90,10);
	console.log("result = - "+result);
	
	function add(num1,num2){
		return num1+num2;
	}
				
 </script>
