<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Object in JavaScript!</title>
 <script type="text/javascript">
		var email="jaya@gmail.com";		
		//var email="jaya@gmail.com";	
		//window.email;
 		var customer={name:"nagendra",email:"nagendra@gmail.com",show:function(greet){
							console.log("hey I am Mr cool! "+greet);	
							console.log(this.name);
							console.log(this.email);
							console.log(email);							
					}};

		customer.show("Cheers!!");
				
 </script>
</head>
<body>
 <img src="../images/1.jpg" style="height: 130px;">
  <h1 style="background-color: yellow;">How to create object in JavaScript</h1>

</html>
